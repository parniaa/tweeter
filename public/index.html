<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="./styles/error.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>
    <header class="header-image">
      <div class="profile-image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profile-text">
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
        
       <h3 id="errorstyle1">
        <span class="fa fa-exclamation-triangle"></span> 
         Your tweet should be less than 140 words 
      </h3>
      <h3 id="errorstyle2">
        <span class="fa fa-exclamation"></span> 
         Your tweet is empty!
      </h3>
      <section>
        <h2>Compose Tweet</h2>
        <form class="c1" method="POST" action="/tweets">
          <label class="i1" for="tweet-text">What are you humming about?</label>
          <textarea class="i2" name="text" type="tweet-text-area"></textarea>
          <div class="i3">
            <button class="i3i1" type="submit">Tweet</button>
            <output class="i3i2 " name="counter" class="counter" for="tweet-text"></output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
      </section>
    </main>
  </body>
</html>
